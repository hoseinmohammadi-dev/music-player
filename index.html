                </div>
                <div class="flex gap-4 items-center p-2 hover:bg-[#afaaaa1e] cursor-pointer">

                    </figure>
                    <figure>

                    <figure>

                    <figure>

                    <figure>

                <div class="flex gap-4 *:w-[200px] *:cursor-pointer *:hover:opacity-70 ">
                    <figure>

                    <figure>

                    </figure>
                    <figure>

                    </figure>
                    <figure>
                        <img src="img/moody.jpg" alt="">

                    </figure>
                    <figure>
                        <img src="img/pisheTo.jpg" alt="">

                    <div class="flex justify-start flex-wrap *:hover:bg-gray-900 *:p-2">

                            <div class="flex gap-2">
                                <img src="img/biEhsas.jpg" alt="" class="w-15">

                            <div class="flex gap-2">
                                <img src="img/pishkesh.jpg" alt="" class="w-15">
                                <div>
                                    <p>Pishkesh</p>

                        </div>

                                    <p>Yadegary</p>

                                </div>
                            </div>
                            <img src="icon/svgexport-36.svg" alt="" class="cursor-pointer">
                        </div>
                        <div class="flex w-[100%] md:w-[40%] justify-between">
                            <div class="flex gap-2">
                                <img src="img/yaChi.jpg" alt="" class="w-15">

    <!-- fixed player start -->
    <section id="audio-player"
        class="fixed left-0 bottom-0 z-[100] w-full h-[75px] flex justify-center lg:justify-between items-center p-5 bg-gray-800">
        <div id="mini-info-music" class="hidden lg:flex justify-center items-center gap-2">
            <img src="icon/d93b93fbc781362.jpg" alt="audio picture" class="w-[60px] h-[60px]">
            <div class="text-sm text-white">
                <p>music name</p>
                <p class="text-gray-400">artist name</p>
            </div>
        </div>

        <div id="player-music">
            <div class="flex justify-center gap-4 cursor-pointer">
                <img src="icon/svgexport-31.svg" alt="">
                <img src="icon/svgexport-32.svg" alt="">
                <img src="icon/svgexport-33.svg" alt="">
                <img src="icon/svgexport-34.svg" alt="">
                <img src="icon/svgexport-36.svg" alt="">
            </div>
            <div class="flex justify-center items-center gap-3 text-gray-300 text-sm">
                <p>1:01</p>
                <div
                    class="group w-[240px] sm:w-[380px] lg:w-[420px] h-[6px] bg-gray-600 rounded-3xl transition duration-500 ease-in-out">
                    <span
                        class="flex relative w-[10%] h-full bg-gray-300 group-hover:bg-red-700 rounded-3xl transition duration-300 ease-in-out">
                        <span
                            class="opacity-0 group-hover:opacity-100 absolute -right-1 top-[-3.5px] w-[12px] h-[12px] rounded-full bg-gray-300 transition duration-300 ease-in-out"></span>
                    </span>
                </div>
                <p>1:01</p>
            </div>
        </div>

        <div id="setting-music" class="hidden lg:flex justify-center items-center gap-2.5 cursor-pointer">
            <img src="icon/svgexport-40.svg" alt="">
            <input type="range" min="0" max="100" value="30" class="w-[100px] h-[6px] appearance-none rounded-3xl bg-gray-600 cursor-pointer
                [&::-webkit-slider-thumb]:appearance-none
                [&::-webkit-slider-thumb]:w-3
                [&::-webkit-slider-thumb]:h-3
                [&::-webkit-slider-thumb]:rounded-full
                [&::-webkit-slider-thumb]:bg-gray-300
                [&::-webkit-slider-thumb]:transition-all
                [&::-webkit-slider-thumb]:duration-300
                [&::-webkit-slider-thumb]:hover:bg-gray-700">
        </div>
    </section>
